<!doctype html>
<html lang="en" ng-app="emojiApp">
<head>
  <meta charset="utf-8">
  <title>Emoji Library</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="EmojiListCtrl">
  <div class="container-fluid">
    <div class="row search-form">
        <h1>Em<img ng-src="{{ changingEmoji.link }}" alt="" width="30px">ji Library</h1>
      <div class="search-input">
        Search <input ng-model="query">
      </div>
    </div>
    <div class="row">
      <div class="emoji-body">
        <ul class="emojis">
          <li ng-repeat="emoji in emojis | filter:query">
            <img ng-src="{{emoji.link}}" alt="">
            <span class="emoji-name">{{emoji.name}}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
